<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="et pam.lnk" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        div#area {

            font: normal 20pt Georgia;
            background-color: rgba(20, 93, 189, 0.616);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)

        function clicar() {
            
            a.innerText = 'Clicou!'

            a.style.background = 'pink'
        }

        function entrar() {

            a.innerText = 'Entrou!'

            a.style.background = 'red'
        }

        function sair() {

            a.innerText = 'Sair!'

            a.style.background = 'orange'
        }

    </script>
    
</body>
</html>
