<body>
    <h1>Olá,mundo!</h1>

    <p>Já me livrei da maldição.</p>

    <script>
        var n1 = Number.parseFloat (window.prompt('Digite um número: ')) //String

        var n2 = Number.parseFloat (window.prompt('Digite um outro número:' )) //String

        var s = n1 + n2 

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        
        //(number + number) para adição
        //(String + string) para concatenação
    </script>
