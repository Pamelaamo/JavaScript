<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Algumas Formas em JavaScript</title>
    <style>
        body{

            font: normal 20px Arial;

      }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')

        document.write(`Oi, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`) 

        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)

        document.write(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
    </script>
    
</body>
</html>
